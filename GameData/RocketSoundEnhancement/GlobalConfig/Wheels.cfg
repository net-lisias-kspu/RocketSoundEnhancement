@PART:HAS[!MODULE[RSE_Wheel],@MODULE[ModuleWheelMotor]]:AFTER[RocketSoundEnhancement]
{
{
	MODULE
	{
		name = RSE_Wheels
        volume = 1.0

        //Torque, Speed, Ground, Slip
        Speed
        {
            SOUNDLAYER
            {
                name = Motor_Base
                audioClip = RocketSoundEnhancement/Sounds/Wheels/Motor_ElectricCar-Base

                loop = true
                loopAtRandom = true

                channel = ShipBoth
                
                spool = true
				spoolSpeed = 60

                spread = 0.12

                volume = 0.0 0.0
                volume = 1.0 0.5
                volume = #$/MODULE[ModuleWheelMotor]/wheelSpeedMax$ 0.8

                pitchTemp = #$/MODULE[ModuleWheelMotor]/wheelSpeedMax$
                pitchTemp /= 3
                
                pitch = 0.0 0.25
                pitch = #$pitchTemp$ 1.0
                pitch = #$/MODULE[ModuleWheelMotor]/wheelSpeedMax$ 1.1
                
                !pitchTemp = delete
            }
            
            SOUNDLAYER
            {
                name = Motor_Whine
                audioClip = RocketSoundEnhancement/Sounds/Wheels/Motor_ElectricCar-Whine

                loop = true
                loopAtRandom = true

                channel = ShipBoth
                
                spool = true
				spoolSpeed = 60

                spread = 0.12

                pitchTemp = #$/MODULE[ModuleWheelMotor]/wheelSpeedMax$
                pitchTemp /= 3
                
                volume = 0.0 0.0
                volume = 1.0 0.7
                volume = #$pitchTemp$ 0.6
                volume = #$/MODULE[ModuleWheelMotor]/wheelSpeedMax$ 0.2

                pitch = 0.0 0.1
                pitch = #$pitchTemp$ 0.75
                pitch = #$/MODULE[ModuleWheelMotor]/wheelSpeedMax$  1.0
                
                !pitchTemp = delete
            }
        }

        Ground
        {
            SOUNDLAYER
            {
                name = Tire_Concrete
                audioClip = RocketSoundEnhancement/Sounds/Wheels/Tire_Concrete
                data = concrete
                
                loop = true
                loopAtRandom = true

                channel = ShipBoth

                spread = 0.12

                volume = 0.0 0.0
                volume = 1.0 0.1
                volume = 60.0 1.0

                pitch = 0.0 0.8
                pitch = 60.0 1.2
            }

            SOUNDLAYER
            {
                name = Tire_Ground-Dirt
                audioClip = RocketSoundEnhancement/Sounds/Wheels/Tire_Ground
                data = dirt

                loop = true
                loopAtRandom = true

                channel = ShipBoth

                spread = 0.12

                volume = 0.0 0.0
                volume = 1.0 0.1
                volume = 60.0 1.0

                pitch = 0.0 0.8
                pitch = 60.0 1.2
            }
        }

        Slip
        {
            SOUNDLAYER
            {
                name = Tire_Screech-Low-Concrete
                audioClip = RocketSoundEnhancement/Sounds/Wheels/Tire_Screech-Low
                data = concrete
                
                loop = true
                loopAtRandom = true

                channel = ShipBoth

                spool = true
				spoolSpeed = 2

                spread = 0.12

                volume = 0.0 0.0
                volume = 0.1 0.5
                volume = 1.0 1.0

                pitch = 0.0 1.3
                pitch = 1.0 1.1
            }

            SOUNDLAYER
            {
                name = Tire_Slip-Dirt
                audioClip = RocketSoundEnhancement/Sounds/Wheels/Tire_Ground
                data = dirt

                loop = true
                loopAtRandom = true

                channel = ShipBoth
                
                spool = true
				spoolSpeed = 2

                spread = 0.12
                
                volume = 0.0 0.0
                volume = 0.1 0.5
                volume = 1.0 1.0

                pitch = 0.0 2.0
                pitch = 1.0 1.8
            }
        }
	}
}

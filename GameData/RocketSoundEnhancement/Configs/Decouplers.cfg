@PART[Decoupler_*]:FOR[RocketSoundEnhancement]
{
	!sound_decoupler_fire = decouple

	MODULE
	{
		name = RSE_Coupler

		SOUNDLAYER
		{
			name = decouple
			audioClip = RocketSoundEnhancement/Sounds/Decouplers/Decoupler_1
			spread = 0.25

			channel = ShipBoth
			
			volume = 1.0
			pitch = 1.0
		}
	}
}


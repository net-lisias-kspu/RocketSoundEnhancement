@PART[dockingPort*]:FOR[RocketSoundEnhancement]
{
	MODULE
	{
		name = RSE_Coupler

		SOUNDLAYER
		{
			name = dock
			audioClip = Squad/Sounds/sound_servomotor
			channel = ShipBoth
			volume = 1.0
			pitch = 1.0
		}

		SOUNDLAYER
		{
			name = undock
			audioClip = Squad/Sounds/elev_start
			channel = ShipBoth
			volume = 1.0
			pitch = 1.0
		}
	}
}